<section class="Wrapper">
  <h4>Add new expense</h4>

  <form class="Form" [formGroup]="form" (ngSubmit)="onSubmit(form)">
    <mat-form-field appearance="fill">
      <mat-label>Date of expense</mat-label>
      <input formControlName="date" matInput [matDatepicker]="picker" [attr.test-id]="'inputDate'" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Amount</mat-label>
      <input formControlName="amount" matInput type="number" value="Sushi" [attr.test-id]="'inputAmount'" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Expense category</mat-label>
      <mat-select formControlName="category" [attr.test-id]="'inputCategory'">
        <mat-option *ngFor="let category of expenseCategory" [value]="expenseCategory[0]">
          {{ category }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button type="submit" mat-raised-button color="primary" [attr.test-id]="'buttonSubmit'">Add expense</button>
  </form>
</section>
